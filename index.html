<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Uniderp Calculator App</title>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="google" content="notranslate" />
  <meta name="robots" content="All">
  <meta name="theme-color" content="#078BCC">
  <link rel='manifest' href='manifest.json'>
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='application-name' content='Uniderp Calculator App'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='apple-mobile-web-app-title' content='Uniderp Calculator App'>
  <!--<link rel=icon sizes=192x192 href=/assets/images/ic?logo_192.png>-->
  <!--<link rel=apple-touch-icon href=/assets/images/ic?logo_192.png>-->
  <!--<meta name='msapplication-TileImage' content='/assets/images/ic?logo_144.png'>-->
  <meta name='msapplication-TileColor' content='#078BCC'>
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="assets/css/flexboxgrid.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Menu Option 1</a></li>
      <li><a href="#">Menu Option 2</a></li>
    </ul>
  </nav>
  <header id="result-final">
    <h1>Header</h1>
  </header>
  
  <section>

    <div id="digited-number">
      <h1></h1>
    </div>
    
  </section>
  <section class="keyboard">
    
    <div class="row around-xs">
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="7">7</button>
        </div>
      </div>
      
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="8">8</button>  
        </div>
      </div>
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="9">9</button>  
        </div>
      </div>
    </div>

    <div class="row around-xs">
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="4">4</button>
        </div>
      </div>
      
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="5">5</button>  
        </div>
      </div>
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="6">6</button>  
        </div>
      </div>
    </div>

    <div class="row around-xs">
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="1">1</button>
        </div>
      </div>
      
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="2">2</button>  
        </div>
      </div>
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="3">3</button>  
        </div>
      </div>
    </div>
    <div class="row around-xs">
      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value=".">.</button>
        </div>
      </div>

      <div class="col-xs-2">
        <div class="box">
            <button class="button-number" value="0">0</button>
        </div>
      </div>

      <div class="col-xs-2">
        <div class="box">
            <button class="button-backspace">
              <img src="assets/images/ic_backspace_white_24px.svg" alt="Apagar">
            </button>
        </div>
      </div>
    </div>

  </section>

  <script src="assets/js/application.js"></script>
 
</body>
</html>
